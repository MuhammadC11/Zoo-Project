<!DOCTYPE html>
<html>
  <head>
    <script src="three.r134.min.js"></script>
    <script src="vanta.birds.min.js"></script>
    <script>
      window.onload = function () {
        VANTA.BIRDS({
          el: "#vantaContainer",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          birdSize: 2.3,
          wingSpan: 36.0,
          speedLimit: 4.0,
          separation: 81.0,
          quantity: 3.0,
        });
      };
    </script>
    <title>Muhammad's Zoo</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>
  <body>
    <div id="vantaContainer">
      <div class="text-container">
        <h1 class="title">Welcome to Muhammad's Zoo</h1>
      </div>
    </div>
    <h2 class="header">See the animals at the zoo:</h2>
    <div class="links">
      <div class="card">
        <h3 class="animal-name">Tiger</h3>
        <a href="tiger.html" class="imageLink">
          <img src="./img/tiger.jpg" />
        </a>
      </div>
      <div class="card">
        <h3 class="animal-name">Eagle</h3>
        <a href="tiger.html" class="imageLink">
          <img src="./img/eagle.jpg" />
        </a>
      </div>
      <div class="card">
        <h3 class="animal-name">Gorilla</h3>
        <a href="tiger.html" class="imageLink">
          <img src="./img/gorilla.jpg" />
        </a>
      </div>
      <div class="card">
        <h3 class="animal-name">Panda</h3>
        <a href="tiger.html" class="imageLink">
          <img src="./img/panda.jpg" />
        </a>
      </div>
    </div>
  </body>
</html>
